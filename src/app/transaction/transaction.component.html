<div class="page-area">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-control">
          <input type="text" class="form-control" id="search" placeholder="Search Produc by Name" [(ngModel)]="nameSearch">
          <!--[(ngModel)]="nameSearch" <input class="btn btn-primary" type="button" id="1" value=" All" (click)="onSave('')">
          <input class="btn btn-primary" type="button" id="2" value="Received" (click)="onSave('Received')">
          <input class="btn btn-primary" type="button" id="3" value="Transfer" (click)="onSave('Transfer')">
          <input class="btn btn-primary" type="button" id="4" value="payment" (click)="onSave('payment')">
          <input class="btn btn-primary" type="button" id="5" value="withdraw" (click)="onSave('withdraw')"> -->
        </div>
      </div>
      
      <div class="col-md-8">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">transaciton_id</th>
              <th scope="col">Name</th>
              <th scope="col">transaction_date</th>
              <th scope="col">balance</th>
              <th scope="col">transaction_amount</th>
              <th scope="col">customer_accountNumber</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let TS of transactions | filter:nameSearch">
              <th scope="row">{{TS.transaction_id}}</th>
              <td>{{TS.Name}}</td>
              <td>{{TS.transaction_date}}</td>
              <td>{{TS.balance}}</td>
              <td>{{TS.transaction_amount}}</td>
              <td>{{TS.customer_accountNumber}}</td>
      
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
